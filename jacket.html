<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Colourful raincoats with traditional nordic designs"
    />
    <title>Rainy Days | Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/jacket.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      src="https://kit.fontawesome.com/c9a6228c0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="spacing-navbar"></div>
    <header>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <nav class="nav-elements">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html" class="active">Men</a></li>
          <li><a href="/products.html">Women</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="logo logo-main">
        <a href="/index.html">
          <img
            class="logo_image"
            src="/images/rainy-days_logo_dark.png"
            alt="logo"
          />
        </a>
      </div>
      <div>
        <i class="fas fa-heart"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <main>
      <div class="info-bar">Free shipping on all orders above 6500,00 NOK.</div>
    <main>
      <div class="back-button_container">
        <a href="/products.html">
          <div class="back-button_icon">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <span class="back-button_text">Back</span>
        </a>
      </div>
      <h1>Black rain jacket</h1>
      <section class="product-section_container">
        <div class="jacket-image_container">
          <div class="jacket-image">
            <img src="/images/raincoat_product.png" alt="Picture of the front of the jacket">
          </div>
          <div class="jacket-image_small">
            <div>
              <img src="/images/raincoat_product.png" alt="Picture of the left side of the jacket">
            </div>
            <div>
              <img src="/images/raincoat_product.png" alt="Picture of the right side of the jacket">
            </div>
          </div>
          <div class="jacket-img_container">
            <img src="/images/raincoat_product.png" alt="Picture of the back of the jacket">
          </div>
        </div>
        <div class="jacket-specs_container">
          <div class="order-style">
            <h2>Black rain jacket</h2>
            <h3>Price: 4499,00kr</h3> 
            <fieldset class="sizes">
              <legend>Size:</legend>

              <input type="radio" name="size" id="xstrasmall">
              <label for="xstrasmall">XS</label>

              <input type="radio" name="size" id="small">
              <label for="small">S</label>

              <input type="radio" name="size" id="medium">
              <label for="medium">M</label>

              <input type="radio" name="size" id="large">
              <label for="large">L</label>

              <input type="radio" name="size" id="xtralarge">
              <label for="xtralarge">XL</label>
            </fieldset>
            <fieldset class="colours">
              <legend>Colour:</legend>

              <input type="radio" name="colour" id="black">
              <label for="black"><i class="fa-solid fa-circle color-choice-1"></i></label>

              <input type="radio" name="colour" id="red">
              <label for="red"><i class="fa-solid fa-circle color-choice-2"></i></label>

              <input type="radio" name="colour" id="green">
              <label for="green"><i class="fa-solid fa-circle color-choice-3"></i></label>

              <input type="radio" name="colour" id="blue">
              <label for="blue"><i class="fa-solid fa-circle color-choice-4"></i></label>

              <input type="radio" name="colour" id="cream">
              <label for="cream"><i class="fa-solid fa-circle color-choice-5"></i></label>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
